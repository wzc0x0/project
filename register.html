<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册/登陆</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/qrcode.min.js"></script>
    <script>
        $(function () {
            $(".login_tab li").on({
                mouseenter:function () {
                    $(".login_tab a").removeClass("active")
                    $(this).find("a").addClass("active")
                    if($(this).hasClass("pwd_login")){
                        $(".phone_login_btn").hide()
                        $(".msg_code input").animate({"width":280})
                    }else{
                        $(".msg_code input").css("width",165)
                        $(".phone_login_btn").show()
                    }
                }
            })
            $("input[type=text]").on({
                focus:function () {
                    $(this).css({"outline":0,"borderColor":"#7fbfe7"})
                    $(this).next().css("top", -10)
                },
                blur:function () {
                    var cur = $(this).val().trim()
                    if(cur == ""){
                        $(this).parent().prev().show()
                        $(this).next().css("top",9)
                    }else {
                        $(this).css({"outline":0,"borderColor":"#d8d8d8"})
                        $(this).parent().prev().hide()
                    }
                }
            })
            var flag = true
            $(".auto_login").on("click",function () {
                if(flag){
                    $(this).find("span").addClass("disable_checked")
                    $(this).children(".alert_tip").show()
                }
                else {
                    $(this).children(".alert_tip").hide()
                    $(this).find("span").removeClass("disable_checked")
                }
                flag = !flag
            })
            $(".login_code,.login_pcgo").on("click",function () {
                if($(this).hasClass("login_code")){
                   // console.log($(this))
                    $(".login_panel").eq(0).hide()
                    $(".login_panel").eq(1).show().css("height",450)
                }else {
                    $(".login_panel").eq(0).show()
                    $(".login_panel").eq(1).hide()
                }
            })
            var qrcode = new QRCode(document.getElementById("q_code_img"),{
                text:"http://www.xiu.com",
                colorDark:"#000",
                colorLight:"#fff",
                correctLevel : QRCode.CorrectLevel.H
            })
        })
    </script>

</head>
<body>
    <div class="head">
        <div class="layout_head">
            <h1>
                <a href=""><img src="images/logo.png" alt=""></a>
            </h1>
        </div>
    </div>
    <div class="login_page">
        <div class="login_bg">
            <div class="login_theme"></div>
            <div class="login_box">
                <form action="">
                    <div class="login_panel">
                        <div class="login_tab">
                            <ul>
                                <li ><a href="#" class="active">短信登录</a></li>
                                <li class="pwd_login"><a href="#">密码登陆</a></li>
                            </ul>
                        </div>
                        <div class="login_form clear">
                            <ul>
                                <li class="err_meg">
                                    <label>
                                        <b></b>
                                        <span>请输入有效的手机号！</span>
                                    </label>
                                </li>
                                <li class="username">
                                    <input type="text">
                                    <label for="" class="input_tip">手机号码</label>
                                </li>
                                <li class="err_meg">
                                    <label>
                                        <b></b>
                                        <span>请输入您收到的验证码！</span>
                                    </label>
                                </li>
                                <li class="msg_code clear">
                                    <input type="text">
                                    <label for="" class="input_tip">短信验证码</label>
                                    <a href="" class="phone_login_btn">获取验证码</a>
                                </li>
                                <li class="auto_login">
                                    <label for="">
                                        <span></span>
                                        <input type="checkbox" name="" id="">
                                        两周内自动登录
                                    </label>
                                    <div class="alert_tip" style="display: none">为了账户安全，请勿在公共电脑上勾选此项。</div>
                                    <div class="get_back">
                                        <a href="">找回密码</a>
                                    </div>
                                </li>
                                <li>
                                    <button class="login_btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                                </li>
                            </ul>
                        </div>
                        <div class="login_exit">
                            <div class="optbar">
                                <span>合作网站账号登录</span>
                            </div>
                            <ul class="login_api">
                                <li><a href="" class="qq_api"></a></li>
                                <li><a href="" class="wx_api"></a></li>
                                <li><a href="" class="wb_api"></a></li>
                                <li><a href="" class="ali_api"></a></li>
                                <li><a href="" class="pa_api"></a></li>
                            </ul>
                        </div>
                        <a href="#" class="login_code"></a>
                        <a href="#" class="login_ewmg"></a>
                    </div>
                    <div class="login_panel" style="display: none">
                        <h3>手机扫码登录</h3>
                        <div class="login_qcode">
                            <div class="code_show">
                                <div class="qr_code" id="q_code_img"></div>
                                <p>打开<a href="#"><span>走秀App</span></a>，扫一扫登录</p>
                            </div>
                        </div>
                        <a href="#" class="login_pcgo"></a>
                        <a href="#" class="login_pwd"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
