<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册/登陆</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="head">
        <div class="layout_head">
            <h1>
                <a href=""><img src="images/logo.png" alt=""></a>
            </h1>
        </div>
    </div>
    <div class="login_page">
        <div class="login_bg">
            <div class="login_theme"></div>
            <div class="login_box">
                <form action="">
                    <div class="login_panel">
                        <div class="login_tab">
                            <ul>
                                <li ><a href="" class="active">短信登录</a></li>
                                <li><a href="">密码登陆</a></li>
                            </ul>
                        </div>
                        <div class="login_form">
                            <ul>
                                <li class="err_meg">
                                    <label>
                                        <b></b>
                                        <span>请输入有效的手机号！</span>
                                    </label>
                                </li>
                                <li class="username">
                                    <input type="text">
                                    <label for="" class="input_tip">手机号码</label>
                                </li>
                                <li class="err_meg">
                                    <label>
                                        <b></b>
                                        <span>请输入您收到的验证码！</span>
                                    </label>
                                </li>
                                <li class="msg_code clear">
                                    <input type="text">
                                    <label for="" class="input_tip">短信验证码</label>
                                    <a href="" class="phone_login_btn">获取验证码</a>
                                </li>
                                <li class="auto_login">
                                    <label for="">
                                        <span></span>
                                        <input type="checkbox" name="" id="">
                                        两周内自动登录
                                    </label>
                                    <div class="alert_tip" style="display: none">为了账户安全，请勿在公共电脑上勾选此项。</div>
                                    <div class="get_back">
                                        <a href="">找回密码</a>
                                    </div>
                                </li>
                                <li>
                                    <button class="login_btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                                </li>
                            </ul>
                        </div>
                        <div class="login_exit">
                            <div class="optbar"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
